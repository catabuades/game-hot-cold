<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="assets/stylesheet.css" />
	</head>
	<body id="app-container" class="container">

		<header class="header">
			<h1 class="header-title">Hot &amp; Cold Game</h1>
			<div class="header-input-group">
				<label>Enter a number between 0 & 100</label>
				<input type="number" id="app-number-length" placeholder="Enter a number" value="" min="0" />
			</div>
		</header>

		<main class="main">
			<div id="app-controls" class="main-input-group hidden">
				<label for="guessedNumber" class="main-input-label">Please guess a number</label>
				<input type="number" id="app-number-guess" placeholder="Enter a number" value=""  min="0" />
			</div>
			<button id="app-game-button" class="main-button">Start Game</button>
			<h2 id="app-game-result" class="main-result"></h2>
		</main>        

		<script src="assets/app.js" type="text/javascript"></script>
	</body>
</html>
